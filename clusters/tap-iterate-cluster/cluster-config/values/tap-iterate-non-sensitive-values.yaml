---
tap_install:
  values: 
    profile: iterate
    ceip_policy_disclosed: true # Installation fails if this is set to 'false'
    shared:
      ingress_domain: "demo.vmwareexploreindia.com"
      ingress_issuer: "letsencrypt-prod"
      kubernetes_version: "1.26.6"
#      ca_cert_data: |
      image_registry:
        project_path: "exploreindiatapsolreg.azurecr.io/tap161/tap-packages"
        username: "exploreindiatapsolreg"
    buildservice:
      exclude_dependencies: true
      kp_default_repository: "exploreindiatapsolreg.azurecr.io/exploredemo-iterate/build-service" # Replace the project id with yours. In my case eknath-se is the project ID
      kp_default_repository_username: exploreindiatapsolreg
    supply_chain: testing
    ootb_supply_chain_testing:
      registry:
        server: "exploreindiatapsolreg.azurecr.io"
        repository: "tap161/build-service" # Replace the project id with yours. In my case eknath-se is the project ID
    image_policy_webhook:
      allow_unmatched_tags: true
    namespace_provisioner:
      sync_period: 30s
      controller: false
      gitops_install:
        ref: origin/main
        subPath: clusters/tap-iterate-cluster/cluster-config/namespace-provisioner/namespaces
        url: https://github.com/Eknathreddy09/tap-gitops-eknathdemo.git
        secretRef:
          name: sync-git
          namespace: tanzu-sync
          create_export: true
      additional_sources:
      - git:
          url: https://github.com/Eknathreddy09/tap-gitops-eknathdemo.git
          ref: origin/main
          subPath: clusters/tap-iterate-cluster/cluster-config/namespace-provisioner/namespace-resources
          secretRef:
            name: git-https # this is the new credential
            namespace: tap-install
      default_parameters:
        supply_chain_service_account:
          secrets:
          - git-https
    contour:
      envoy:
        service:
          type: LoadBalancer
    appliveview_connector:
      activateSensitiveOperations: true
      backend:
        sslDeactivated: "false"
        ingressEnabled: true
        host: appliveview.demo.vmwareexploreindia.com
 #       caCertData: | 
    local_source_proxy: 
      repository: exploreindiatapsolreg.azurecr.io/iterate-profile/tap-source-proxy
      push_secret:
        name: lsp-push-credentials
        namespace: tap-install
        create_export: true
    cnrs:
#      default_tls_secret: tap-workload/ca-cert
      domain_template: "{{.Name}}.{{.Namespace}}.{{.Domain}}"
      domain_name: demo.vmwareexploreindia.com
#      ca_cert_data: |
